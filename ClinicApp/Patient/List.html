<div>
    <a href="#!/create" class="btn">Create</a>
</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Id</th>
            <th>Document Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birth</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th></th>
            <th></th>
        </tr>
        <tr ng-repeat="item in patients">            
            <td>{{ item.Id }}</td>
            <td>{{ item.DocumentNumber }}</td>
            <td>{{ item.FirstName }}</td>
            <td>{{ item.LastName }}</td>
            <td>{{ item.Birth }}</td>
            <td>{{ item.PhoneNumber }}</td>
            <td>{{ item.Address }}</td>
            <td>
                <a href="#!/PatientEdit/{{item.Id}}" class="glyphicon glyphicon-edit"></a>
            </td>
            <td>
                <a href="#!/PatientDelete/{{item.Id}}" class="glyphicon glyphicon-trash"></a>
            </td>
        </tr>
    </table>
</div>
