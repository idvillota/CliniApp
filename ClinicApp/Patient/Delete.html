<h3>
    Are you want to sure to delete this record?
</h3>
<hr />
<form role="form" style="max-width: 500px;">
    <strong class="error">{{ error }}</strong>
    <div class="form-group">
        <label for="DocumentNumber">
            Document Number
        </label>
        <input type="text" class="form-control" id="DocumentNumber" ng-model="DocumentNumber" />
    </div>
    <div class="form-group">
        <label for="firstname">
            First Name
        </label>
        <input type="text" class="form-control" id="firstname" ng-model="FirstName" />
    </div>
    <div class="form-group">
        <label for="lastname">
            Last Name:
        </label>
        <input type="text" class="form-control" id="lastname" ng-model="LastName" />
    </div>
    <div class="form-group">
        <label for="Birth">
            Birth:
        </label>
        <input type="datetime" id="birth" ng-model="Birth" />
    </div>
    <div class="form-group">
        <label for="PhoneNumber">
            Phone Number:
        </label>
        <input type="text" id="phoneNumber" ng-model="PhoneNumber" />
    </div>
    <div class="form-group">
        <label for="Address">
            Address:
        </label>
        <input type="text" class="form-control" id="Address" ng-model="Address" />
    </div>
    <a href="#/list" class="btn btn-info">Back to List</a>
    <button type="submit" class="btn btn-primary" ng-click="delete()">
        Delete
    </button>
</form>
