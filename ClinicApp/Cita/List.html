<div>
    <a href="#!/CitaCreate" class="btn">Create</a>
</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Status</th>
            <th>Patient</th>
            <th>Doctor</th>
            <th></th>
            <th></th>
        </tr>
        <tr ng-repeat="item in citas">            
            <td>{{ item.Id }}</td>
            <td>{{ item.Date }}</td>
            <td>{{ item.Status }}</td>
            <td>{{ item.Patient.FirstName }} {{ item.Patient.LastName }}</td>
            <td>{{ item.Doctor.FirstName }} {{ item.Doctor.LastName }}</td>
            <td>
                <a href="#!/CitaEdit/{{item.Id}}" class="glyphicon glyphicon-edit"></a>
            </td>
            <td>
                <a href="#!/CitaDelete/{{item.Id}}" class="glyphicon glyphicon-trash"></a>
            </td>
        </tr>
    </table>
</div>
