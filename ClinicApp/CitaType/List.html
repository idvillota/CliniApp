<div>
    <a href="#!/CitaTypeCreate" class="btn">Create</a>
</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th></th>
            <th></th>
        </tr>
        <tr ng-repeat="item in citaTypes">
            <td>{{ item.Id }}</td>
            <td>{{ item.Name }}</td>
            <td>{{ item.Description }}</td>
            <td>
                <a href="#!/CitaTypeEdit/{{item.Id}}" class="glyphicon glyphicon-edit"></a>
            </td>
            <td>
                <a href="#!/CitaTypeDelete/{{item.Id}}" class="glyphicon glyphicon-trash"></a>
            </td>
        </tr>
    </table>
</div>
