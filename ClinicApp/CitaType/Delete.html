<h3>
    Are you want to sure to delete this record?
</h3>
<hr />
<form role="form" style="max-width: 500px;">
    <strong class="error">{{ error }}</strong>
    <div class="form-group">
        <label for="Name">
            Name
        </label>
        <input type="text" class="form-control" id="Name" ng-model="Name" />
    </div>
    <div class="form-group">
        <label for="Description">
            Description
        </label>
        <input type="text" class="form-control" id="Description" ng-model="Description" />
    </div>
    <a href="#/list" class="btn btn-info">Back to List</a>
    <button type="submit" class="btn btn-primary" ng-click="delete()">
        Delete
    </button>
</form>
