<div>
    <a href="#!/DoctorCreate" class="btn">Create</a>
</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Id</th>
            <th>Document Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
            <th></th>
        </tr>
        <tr ng-repeat="item in doctors">            
            <td>{{ item.Id }}</td>
            <td>{{ item.DocumentNumber }}</td>
            <td>{{ item.FirstName }}</td>
            <td>{{ item.LastName }}</td>
            <td>
                <a href="#!/DoctorEdit/{{item.Id}}" class="glyphicon glyphicon-edit"></a>
            </td>
            <td>
                <a href="#!/DoctorDelete/{{item.Id}}" class="glyphicon glyphicon-trash"></a>
            </td>
        </tr>
    </table>
</div>
